<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <script>
        function Changecolor(Color) 
        {
        document.body.style.backgroundColor = Color;
        }
    </script>
</head>
<body>
    <h1>Change Background Color</h1>
    <input type="button" value="Red" onclick="Changecolor('Red')" />
    <input type="button" value="Green" onclick="Changecolor('Green')" />
    <input type="button" value="Yellow" onclick="Changecolor('yellow')" />
    <input type="button" value="Gray" onclick="Changecolor('Gray')" />
    <input type="button" value="Pink" onclick="Changecolor('Pink')" />
    <input type="button" value="Purple" onclick="Changecolor('purple')" />
    <input type="button" value="Blue" onclick="Changecolor('blue')" />
    <input type="button" value="Black" onclick="Changecolor('Black')" />
    <input type="button" value="orange" onclick="Changecolor('orange')" />
    <input type="button" value="skyblue" onclick="Changecolor('skyblue')" />
    <input type="button" value="Brown" onclick="Changecolor('brown')" />
    <input type="button" value="lime" onclick="Changecolor('lime')" />

</body>
</html>
