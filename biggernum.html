<!DOCTYPE html>
<html>
<head>
    <title>Find Largest Number</title>
</head>
<body>
    <h2>Find the Largest Number</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>

    <script>
        function findLargest() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var largest;

            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            } else {
                largest = num3;
            }

            document.getElementById('result').innerHTML = "The largest number is: " + largest;
        }
    </script>
</body>
</html>
